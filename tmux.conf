# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# start panes numbers at 1 also to add some consistency
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# changing the default delay
set -sg escape-time 1

# increase scrollback lines
set -g history-limit 20000

# improve colors
set -g default-terminal 'screen-256color'

# fix copy/paste in vim running inside tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# smart pane switching with awareness of vim splits
# <ctrl-h> => left
# <ctrl-j> => down
# <ctrl-k> => up
# <ctrl-l> => right
#
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# <ctrl-\> => previous split
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# restore clear screen (C-l)
bind C-l send-keys 'C-l'

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message 'config reloaded..'

# copy & paste on OS X
# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# open new windows and splits in the directory of the current pane
bind-key c new-window -c '#{pane_current_path}' 
bind-key '"' split-window -c '#{pane_current_path}' 
bind-key % split-window -h -c '#{pane_current_path}' 

# split window 75/25
unbind ^T
bind ^T split-window -h -p 25 '#{pane_current_path}'

# horizontal and vertical splits
bind \ split-window -h -c '#{pane_current_path}' 
bind - split-window -v -c '#{pane_current_path}'

# tile all windows
unbind =
bind = select-layout tiled

# maximize pane
unbind +
bind + resize-pane -Z

# use a variation of the Vim movement keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse
set-option -g -q mouse on

# window activity
setw -g monitor-activity on
set -g visual-activity off

# powerline statusline
source ~/.vim/bundle/powerline/powerline/bindings/tmux/powerline.conf
