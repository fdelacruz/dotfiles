# act like GNU screen
unbind C-b
set -g prefix C-a

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# start panes numbers at 1 also to add some consistency
setw -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# changing the default delay
set -sg escape-time 1

# increase scrollback lines
set -g history-limit 20000

# improve colors
set -g default-terminal 'screen-256color'

# fix copy/paste in vim running inside tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# move like vim
setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# switch to last pane
bind-key C-a last-pane

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message 'config reloaded..'

# copy & paste on OS X
#   setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

#   update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# split window 75/25
unbind ^T
bind ^T split-window -h -p 25

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

# maximize pane
unbind +
bind + resize-pane -Z

# use a variation of the Vim movement keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# tmux-powerline
set-option -g status on
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-utf8 on
set-option -g status-justify "centre"
set -g status-fg colour241
set -g status-bg colour235
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour202, bg=colour235][#[fg=colour202, bg=colour235]#I:#W#F#[fg=colour202, bg=colour235]]"

bind C-[ run '~/tmux-powerline/mute_powerline.sh left'      # Mute left statusbar
bind C-] run '~/tmux-powerline/mute_powerline.sh right'     # Mute right statusbar

# window activity and content monitors
set-option -gw window-status-activity-attr bold
set-option -gw window-status-activity-bg colour235
set-option -gw window-status-activity-fg colour247

bind-key -n M-A set-window-option -g monitor-activity on
bind-key -n M-a set-window-option -g monitor-activity off

set-option -gw window-status-content-attr bold
set-option -gw window-status-content-bg colour235
set-option -gw window-status-content-fg colour128

bind-key -n M-C command-prompt -p 'monitor-content (fnmatch)' "set-window-option -g monitor-content '%%'"
bind-key -n M-c set-window-option -g monitor-content ''
